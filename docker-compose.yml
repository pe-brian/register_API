version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8008:5000
    environment:
      SMTP_HOST=
      SMTP_PORT=
      SMTP_USERNAME=
      SMTP_PASSWORD=
      MYSQL_DB=db
      MYSQL_USER=user
      MYSQL_PASSWORD=password
      MYSQL_URL=127.0.0.1
    depends_on:
      db:
        condition: service_healthy
    links: 
        - db
volumes:
  my-db: